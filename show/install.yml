---

- name: Setting up our VMs
  gather_facts: true
  hosts: ansible-1
  become: yes

  tasks:

    - name: Add belhard user to the sudoers
      copy:
        dest: "/etc/sudoers.d/belhard"
        content: |
          belhard ALL = NOPASSWD: ALL
          belhard ALL = (ALL) NOPASSWD:ALL
      become: yes

    - name: Add local SSH key
      copy:
        dest: "/home/belhard/.ssh/authorized_keys"
        content:
          ssh-rsa  belhard@belhard-X507UB
      become: yes
    
    - name: install java
      apt:
        update_cache: yes
        pkg:
        - default-jre
 
    - name: Install aptitude using apt
      apt: name=aptitude state=latest update_cache=yes force_apt_get=yes
    
    - name: Install required system packages
      apt: name={{ item }} state=latest update_cache=yes
      loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Update apt and install docker-ce
      apt: update_cache=yes name=docker-ce state=latest

    - name: install zip, unzip, wget, curl
      apt:
         update_cache: yes
         pkg:
         - zip
         - unzip
         - wget
         - curl
         - python-pip 
         autoclean: yes
         autoremove: yes
      become: yes

    - name: Install Docker Module for Python
      pip:
        name: docker

#    - name: users | adding docker users (for use without sudo)
#      user:
#        name: "{{ item }}"
#        shell: /bin/bash
#        append: yes
#        groups: docker
#      with_items: '{{ docker_users }}'

    - name: Add user vagrant to group docker
      user:
        name: vagrant
        shell: /bin/bash
        groups: docker
        state: present
        remove: yes
      become: yes

    - name: Install docker-compose
      get_url: 
        url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x,o+rx'
